<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="assets/css/reset.css">

<body>
    <nav id="sidebar">
        <div id="user">
            <img src="assets/images/logo.png" alt="logo" id="user_avatar">

            <p id="user-infos">
                <span class="item-descricao">

                </span>

                <span class="item-descricao">
                    Sistema de Gestão
                </span>
            </p>
        </div>

        <ul id="side-items">
            <li class="side-item ativo">
                <a href="#">
                    <img src="assets/images/Home.png" alt="icon-inicio" class="icon-inicio">
                    <span class="item-descricao">Início</span>
                </a>
            </li>

            <li class="side-item">
                <a href="#">
                    <img src="assets/images/Cadastar.png" alt="icon-cadastrar" class="icon-cadastrar">
                    <span class="item-descricao">Cadastrar</span>
                </a>
            </li>

            <li class="side-item">
                <a href="#">

                <a href="#">

                </a>

            <li class="side-item">
                <a href="#">
                    <img src="assets/images/Relatório.png" alt="icon-relatorios" class="icon-relatorios">
                    <span class="item-descricao">Relatórios</span>
                </a>
            </li>

            <li class="side-item">
                <a href="#">
                    <img src="assets/images/Configuração.png" alt="icon-configuracoes" class="icon-configuracoes">
                    <span class="item-descricao">Configurações</span>
                </a>
            </li>

        </ul>


        <div id="logout">
            <a href="#">
                <img src="assets/images/Sair.png" alt="icon-logout" class="icon-logout">
                <span class="item-descricao">Sair</span>
            </a>
        </div>
    </nav>

    <main>
        <h1>Dashboard</h1>
    </main>
